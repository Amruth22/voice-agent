<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Agent Calendar Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left panel - Chat interface -->
            <div class="col-md-8 chat-panel">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-calendar-check me-2"></i>
                            Voice Agent Calendar Scheduler
                        </h4>
                    </div>
                    <div class="card-body chat-container" id="chatContainer">
                        <div class="message assistant">
                            <div class="message-content">
                                Hello! I'm your appointment scheduling assistant. How can I help you today?
                            </div>
                        </div>
                        <!-- Chat messages will appear here -->
                    </div>
                    <div class="card-footer">
                        <div class="input-group">
                            <input type="text" id="userInput" class="form-control" placeholder="Type your message here..." aria-label="User message">
                            <button class="btn btn-primary" type="button" id="sendButton">
                                <i class="bi bi-send"></i>
                            </button>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="micToggle">
                                <label class="form-check-label" for="micToggle">Microphone</label>
                            </div>
                            <div>
                                <button id="startButton" class="btn btn-success">
                                    <i class="bi bi-play-fill"></i> Start Voice Agent
                                </button>
                                <button id="stopButton" class="btn btn-danger" disabled>
                                    <i class="bi bi-stop-fill"></i> Stop
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right panel - Appointment details and logs -->
            <div class="col-md-4">
                <!-- Audio device selection -->
                <div class="card mb-3">
                    <div class="card-header bg-secondary text-white">
                        <h5 class="mb-0">Audio Devices</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="inputDevice" class="form-label">Microphone</label>
                            <select class="form-select" id="inputDevice">
                                <option value="">Loading devices...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="outputDevice" class="form-label">Speaker</label>
                            <select class="form-select" id="outputDevice">
                                <option value="">Loading devices...</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- Appointment details -->
                <div class="card mb-3">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">Appointment Details</h5>
                    </div>
                    <div class="card-body">
                        <div id="appointmentDetails">
                            <p class="text-muted">No appointment scheduled yet.</p>
                        </div>
                    </div>
                </div>
                
                <!-- Logs -->
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0">Logs</h5>
                    </div>
                    <div class="card-body log-container" id="logContainer">
                        <div class="log-entry">System initialized and ready.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio element for playing agent responses -->
    <audio id="agentAudio" style="display: none;"></audio>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
